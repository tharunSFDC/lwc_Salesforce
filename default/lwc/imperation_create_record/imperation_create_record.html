<template>
    <lightning-card title="Contact Create">
        <lightning-input label="Contact Name" onchange={handlename}></lightning-input>
        <lightning-input label="Contact Phone" onchange={handlephone}></lightning-input>
        <lightning-input label="Contact Fax"  onchange={handlefax}></lightning-input>
        <lightning-input label="Contact Email" onchange={handleemail}></lightning-input>

        <lightning-button label="Save" onclick={handlesubmit}>
        </lightning-button>
    </lightning-card>
    
</template>
